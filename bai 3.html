
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> bai tap</title>
    <script>
        function myFunc() {
            let a =parseInt(prompt("Nhap so a : "));
            let b =parseInt(prompt("nhap so b : "));
            if (a>b){
                alert("a is bigger than b");
            }else {
                sum = a+b;
                alert(sum);
            }
            return sum;
        }
    </script>
</head>
<body>
<script>
    myFunc();
</script>
</body>
